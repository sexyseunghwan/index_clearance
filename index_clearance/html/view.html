<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Deletion Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #333;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
        .logo {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://image.alba.kr/e/common/2024/Header_bi1.png" alt="Company Logo" class="logo">
        </div>
        <div class="content">
            <h1>Index Deletion Notification</h1>
            <p>Hello,</p>
            <p>We would like to inform you that the Elasticsearch index {index_name} has been successfully deleted.</p>
            <p>If you did not initiate this request or if you have any questions, please contact our support team immediately.</p>
        </div>
        <div class="footer">
            <p>Thank you,<br>Your Company Name</p>
        </div>
    </div>
</body>
</html>
